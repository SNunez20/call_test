<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas COMEPA</title>

    <!-- #region Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- #endregion -->

    <!-- #region Datatable -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/jq-3.6.0/jszip-2.5.0/dt-1.13.1/b-2.3.3/b-html5-2.3.3/datatables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs5/jq-3.6.0/jszip-2.5.0/dt-1.13.1/b-2.3.3/b-html5-2.3.3/datatables.min.js"></script>
    <!-- #endregion -->

    <script src="./js/js.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Ventas COMEPA</h1>

        <hr>
        <h3 class="text-center">Filtros</h3>
        <div class="row col-6 g-3 mx-auto">
            <div class="col-md">
                <div class="form-floating">
                    <input type="date" class="form-control" id="desde" placeholder="2022-01-01">
                    <label for="desde">Desde</label>
                </div>
            </div>
            <div class="col-md">
                <div class="form-floating">
                    <input type="date" class="form-control" id="hasta" placeholder="2022-01-01">
                    <label for="hasta">Hasta</label>
                </div>
            </div>
            <div class="col-md d-flex align-items-center">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" id="filtrarTabla" class="btn btn-primary">Filtrar</button>
                    <button type="button" id="limpiarFiltros" class="btn btn-danger">Borrar filtros</button>
                </div>
            </div>
        </div>
        <hr>

        <table id="datatable" class="w-100"></table>

    </div>
</body>

</html>
