<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Control Comercial - Dirección Socio</title>
    <link rel="shortcut icon" href="img/logovida.png" />

    <!-- #CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
        integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <!-- #CSS-->
    <!-- JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!--JS-->

</head>

<body>
    <div class="container-fluid">
        <br>
        <div class="row">
            <div class="col-sm-8">
                <label>Id del socio:</label>
                <input type="number" name="socio" id="gps_rutas_socio" class="form-control" placeholder="Cedula de socio" disabled>
            </div>

            <div class="col-sm-2">
                <br>
                <button class="btn btn-primary btn-sm" onclick="buscar(event);">Recargar</button>
            </div>
            <div class="col-sm-2">

            </div>
        </div>
        <br>
        <div id="gps_rutas_info_socio">

        </div>
        <br>
        <div class="row">
            <div class="col-sm-auto">
                <button type="button" class="btn btn-success" onclick="abrirModal('gps_rutas_modalMasInfo');"> Mas info</button>
            </div>
            <div class="col-sm-auto">
                <button type="button" class="btn btn-warning" onclick="abrirModal('gps_rutas_modalEditarDireccion');">Editar
                    Direccion</button>
            </div>
         

            <div class="col-sm-auto">
                <a type="button" class="btn btn-danger" onclick="redirigirDatosPersonales(event);">Volver</a>
            </div>
        </div>
        <br>

        <div id="gps_rutas_map"></div>
        <div id="gps_rutas_pano"></div>

        <input type="hidden" name="lat" id="gps_rutas_lat">
        <input type="hidden" name="lng" id="gps_rutas_lng">

    </div>
    <!-- Modal Editar Direccion-->
    <div class="modal fade" id="gps_rutas_modalEditarDireccion" tabindex="-1" role="dialog"
        aria-labelledby="modalEditarDireccionLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <h5 class="modal-title blanco" id="gps_rutas_modalEditarDireccionLabel">Editar Direccion</h5>

                </div>
                <div class="modal-body">
                    <form name="editar_direccion" id="gps_rutas_editar_direccion" onsubmit="modificarDireccion(event);">

                        <div class="row">
                            <div class="col-sm-3">
                                <div class=" form-group">
                                    <label><b>Direccion completa</b></label>
                                    <input type="text" name="direccion" id="gps_rutas_direccion" class="form-control" placeholder="Direccion completa" required minlength="2" maxlength="100">
                                </div>
                                <br>
                            </div>

                            <div class="col-sm-3">
                                <div class=" form-group">
                                    <label><b>Calle </b></label>
                                    <input type="text" name="calle" id="gps_rutas_calle" class="form-control" placeholder="Nombre de calle" required minlength="2" maxlength="100">
                                </div>
                                <b>
                                    <span id="gps_rutas_calle_actual"></span>
                                </b>

                                <br><br>
                            </div>

                            <div class="col-sm-3">
                                <div class="  form-group">
                                    <label><b>Puerta </b></label>
                                    <input type="text" name="puerta" id="gps_rutas_puerta" class="form-control" placeholder="" minlength="1" maxlength="4">
                                </div>
                                <b>
                                    <span id="gps_rutas_puerta_actual"></span>
                                </b>
                                <br><br>
                            </div>

                            <div class="col-sm-3">
                                <div class="o  form-group">
                                    <label><b>Esquina </b></label>
                                    <input type="text" name="esquina" id="gps_rutas_esquina" class="form-control" placeholder="" required minlength="2" maxlength="50">

                                </div>
                                <b>
                                    <span id="gps_rutas_esquina_actual"></span>
                                </b>
                                <br><br>
                             
                            </div>

                           

                        </div>


                        <div class="row">

                            <div class="col-sm-3">
                                <div class=" form-group">
                                    <label><b>Solar </b></label>
                                    <input type="text" name="solar" id="gps_rutas_solar" class="form-control" placeholder="" minlength="1" maxlength="4">
                                </div>
                                <b>
                                    <span id="gps_rutas_solar_actual"></span>
                                </b>
                                <br><br>
                            </div>

                            <div class="col-sm-3">
                                <div class=" form-group">
                                    <label><b>Manzana </b></label>
                                    <input type="text" name="manzana" id="gps_rutas_manzana" class="form-control" placeholder="" minlength="1" maxlength="4">
                                </div>
                                <b>
                                    <span id="gps_rutas_manzana_actual"></span>
                                </b>
                                <br><br>

                            </div>

                            <div class="col-sm-3">
                                <div class=" form-group">
                                    <label><b>Apartamento </b></label>
                                    <input type="text" name="apartamento" id="gps_rutas_apartamento" class="form-control" placeholder="" minlength="1" maxlength="4">

                                </div>
                                <b>
                                    <span id="gps_rutas_apartamento_actual"></span>
                                </b>
                                <br><br>

                            </div>

                            <div class="col-sm-3">

                                <div class="  form-group">
                                    <label><b>Referencia </b></label>
                                    <input type="text" name="referencia" id="gps_rutas_referencia" class="form-control" placeholder="" required minlength="2" maxlength="50">
                                </div>
                                <b>
                                    <span id="gps_rutas_referencia_actual"></span>
                                </b>
                                <br><br>
                            </div>
 

                        </div>

                        <input type="hidden" value="0" name="cedula_socio" id="gps_rutas_cedula_socio">
                </div>
                <hr>
                <div class="container">
                    <button type="submit" class="btn btn-primary">Modificar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal"
                        onclick="cerrarModal('gps_rutas_modalEditarDireccion');">Cerrar</button>


                    <br><br>
                </div>

                </form>

            </div>
        </div>
    </div>
    <!-- Modal Editar Direccion-->

    <!-- Modal Mas Info-->
    <div class="modal fade" id="gps_rutas_modalMasInfo" tabindex="-1" role="dialog" aria-labelledby="modalMasInfoLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <h5 class="modal-title blanco" id="gps_rutas_modalMasInfoLabel">Mas info</h5>

                </div>
                <div class="modal-body" id="gps_rutas_info_direccion">
                    <h5><strong>Debes de buscar primero para visualizar la información de algún socio aqui</strong></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal"
                        onclick="cerrarModal('gps_rutas_modalMasInfo');">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Mas Info-->

    <!--JS-->
    <script src="js/config.js"></script>
    <script>
        loadScripts();
    </script>


    <!--JS-->

</body>

</html>
