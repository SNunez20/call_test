<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reportes Calls | Login </title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/plugins/fontawesome-free/css/all.min.css">
  <!-- SWEETALERT -->
  <link rel="stylesheet" type="text/css" href="css/plugins/sweetalert2/sweetalert2.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <img src="css/img/logovidauruguay.png" class="img-thumbnail" alt="">
    </div>
    <div class="card-body">
      <p class="login-box-msg h2">Iniciar sesión</p>

      <form action="" method="post">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="user" placeholder="Usuario">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" id="password" class="form-control" placeholder="Contraseña">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="button" id="btnEntrar" class="btn btn-primary btn-block">Entrar</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="js/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="js/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
 <!-- SWEETALERT -->
 <script type="text/javascript" charset="utf8" src="js/plugins/sweetalert2/sweetalert2.all.min.js"></script>
<!-- AdminLTE App -->
<script src="js/dist/js/adminlte.min.js"></script>
<!-- JS -->
<script src="js/login.js"></script>
</body>
</html>
